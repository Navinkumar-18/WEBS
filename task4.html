<h1 id="head">Name</h1>
<button id="vijay" onclick="update()">Vijay</button>
<button id="ajith" onclick="ajithf()">Ajith</button>
<button id="rajini" onclick="rajinif()">Rajini</button>

<script>
    var head=document.getElementById("head")

    function update()
    {
        head.textContent="Vijay"
    }
    function ajithf()
    {
        head.textContent="Ajith"
    }
    function rajinif()
    {
        head.textContent="Rajini"
    }
   
</script>
