<style>
    div {
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 3s;
       
    }
    .widthmax{
        width: 900px;

    }
   
</style>
<div id="box"></div>
<button  onclick="change()">Change color</button>

<script>

    var box = document.getElementById("box")
    function change()
    {
        box.setAttribute("class","widthmax")
        box.style.backgroundColor="red"
    }

</script>
